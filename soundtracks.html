<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto ZERO</title>
  <link rel="stylesheet" href="soundtracks.css">
  <link rel="icon" href="archivos/icono.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<div class="container">
			<img src="archivos/ZeroLogo.png" onclick="window.location.href='index.html'" alt="Logo">
		</div>
	</header>
	<div class="flexbox">
  <div class="principal">
    <div class="tab">
      <button class="tablinks" onclick="openCity(event, 'Sneaky Driver')" id="defaultOpen">Sneaky Driver</button>
      <button class="tablinks" onclick="openCity(event, 'Third District')">Third District</button>
      <button class="tablinks" onclick="openCity(event, 'Chinatown')">Chinatown</button>
      <button class="tablinks" onclick="openCity(event, 'Hit The Floor')">Hit The Floor</button>
    </div>
    
    <!-- Tab content -->
    <div id="Sneaky Driver" class="tabcontent">
      <h1>Sneaky Driver</h1>
      <img src="soundtracks/driver.jpg">
      <audio controls onplay="pauseOthers(this);" src="soundtracks/sneaky-driver.mp3"></audio>
    </div>
    
    <div id="Third District" class="tabcontent">
      <h1>Third District</h1>
      <img src="soundtracks/third.jpg">
      <audio controls onplay="pauseOthers(this);" src="soundtracks/third-district.mp3"></audio>
    </div>
    
    <div id="Chinatown" class="tabcontent">
      <h1>Chinatown</h1>
      <img src="soundtracks/chinatown.png">
      <audio controls onplay="pauseOthers(this);" src="soundtracks/chinatown.mp3"></audio>
    </div>

    <div id="Hit The Floor" class="tabcontent">
      <h1>Hit The Floor</h1>
      <img src="soundtracks/floor.jpg">
      <audio controls onplay="pauseOthers(this);" src="soundtracks/hit-the-floor.mp3"></audio>
    </div>

  </div>
  <div class="secundario">
    <h2><li><button onclick="window.location.href='index.html'"><span>Inicio</span></button></li></h2>
         <div class="links">
          <a onclick="window.open('https://music.youtube.com/playlist?list=OLAK5uy_kdaJObzoQvDk__8C0kNxpJB0VifNz8GVo')">
          <div class="youtube">
            <img src="soundtracks/iconYT.png">
            <h2>Youtube Music</h2>
          </div>
        </a>
        <a onclick="window.open('https://soundcloud.com/wic-recordings/sets/katana-zero-original-soundtrack')">
          <div class="soundcloud">
            <img src="soundtracks/iconSound.png">
            <h2>Soundcloud</h2>
          </div>
        </a>
        <a onclick="window.open('https://open.spotify.com/intl-es/album/23KCp1w3aJeKdMrqcyodWK')">
          <div class="spotify">
            <img src="archivos/logoSP.png">
            <h2>Spotify</h2>
          </div>
        </a>
         </div>
 </div> 
	</div>
  <script src="script.js"></script>
</body>
<footer>
    <div class="bot">
        <img src="archivos/EpicDance.gif" onclick="window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ')">
    </div>
</footer>
</html>
